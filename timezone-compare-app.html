<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zone Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .search-results.show {
            display: block;
        }

        .search-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .search-item:hover {
            background: #f5f5f5;
        }

        .link-button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .link-button:hover {
            background: #3367d6;
        }

        .timezone-grid {
            overflow-x: auto;
        }

        .timezone-row {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .city-info {
            display: flex;
            align-items: center;
            min-width: 250px;
            padding: 15px 20px;
            border-right: 1px solid #e0e0e0;
            background: white;
            position: sticky;
            left: 0;
            z-index: 10;
        }

        .offset {
            width: 40px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .home-icon {
            font-size: 20px;
        }

        .city-name {
            flex: 1;
            margin-left: 15px;
        }

        .city-main {
            font-weight: 600;
            font-size: 16px;
        }

        .city-sub {
            font-size: 12px;
            color: #666;
        }

        .remove-btn {
            cursor: pointer;
            color: #999;
            font-size: 20px;
            padding: 0 10px;
        }

        .remove-btn:hover {
            color: #333;
        }

        .time-cells {
            display: flex;
            flex: 1;
        }

        .time-cell {
            min-width: 60px;
            padding: 15px 10px;
            text-align: center;
            border-right: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .time-cell:last-child {
            border-right: none;
        }

        .time-cell.night {
            background: #d0d0d0;
        }

        .time-cell.day {
            background: #e3f2fd;
        }

        .time-cell.work {
            background: #fff9c4;
        }

        .time-cell.highlight {
            background: #c8e6c9 !important;
        }

        .time-hour {
            font-size: 14px;
            font-weight: 500;
        }

        .time-period {
            font-size: 11px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons .copy-btn {
            background: #4285f4;
            color: white;
        }

        .modal-buttons .close-btn {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Place or timezone" id="searchInput">
                <div class="search-results" id="searchResults"></div>
            </div>
            <button class="link-button" id="generateLink">LINK TO THIS VIEW</button>
        </div>
        <div class="timezone-grid" id="timezoneGrid"></div>
    </div>

    <div class="modal" id="linkModal">
        <div class="modal-content">
            <h3>Share this view</h3>
            <input type="text" id="shareableLink" readonly>
            <div class="modal-buttons">
                <button class="copy-btn" id="copyLink">Copy Link</button>
                <button class="close-btn" id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script>
        const cities = [
            { name: 'London', country: 'United Kingdom, England', timezone: 'BST', offset: 1 },
            { name: 'New York', country: 'United States, New York', timezone: 'EDT', offset: -4 },
            { name: 'Berlin', country: 'Germany', timezone: 'CEST', offset: 2 },
            { name: 'Johannesburg', country: 'South Africa', timezone: 'SAST', offset: 2 },
            { name: 'Houston', country: 'United States, Texas', timezone: 'CDT', offset: -5 },
            { name: 'Stuttgart', country: 'Germany', timezone: 'CEST', offset: 2 },
            { name: 'Singapore', country: 'Singapore', timezone: 'GMT+8', offset: 8 },
            { name: 'Tokyo', country: 'Japan', timezone: 'JST', offset: 9 },
            { name: 'Sydney', country: 'Australia', timezone: 'AEDT', offset: 11 },
            { name: 'Los Angeles', country: 'United States, California', timezone: 'PDT', offset: -7 },
            { name: 'Chicago', country: 'United States, Illinois', timezone: 'CDT', offset: -5 },
            { name: 'Paris', country: 'France', timezone: 'CEST', offset: 2 },
            { name: 'Dubai', country: 'United Arab Emirates', timezone: 'GST', offset: 4 },
            { name: 'Mumbai', country: 'India', timezone: 'IST', offset: 5.5 },
            { name: 'Hong Kong', country: 'China', timezone: 'HKT', offset: 8 },
            { name: 'Toronto', country: 'Canada', timezone: 'EDT', offset: -4 },
            { name: 'Moscow', country: 'Russia', timezone: 'MSK', offset: 3 },
            { name: 'S√£o Paulo', country: 'Brazil', timezone: 'BRT', offset: -3 },
            { name: 'Mexico City', country: 'Mexico', timezone: 'CDT', offset: -5 },
            { name: 'Seoul', country: 'South Korea', timezone: 'KST', offset: 9 },
            { name: 'Bangkok', country: 'Thailand', timezone: 'ICT', offset: 7 },
            { name: 'Istanbul', country: 'Turkey', timezone: 'TRT', offset: 3 },
            { name: 'Amsterdam', country: 'Netherlands', timezone: 'CEST', offset: 2 },
            { name: 'Madrid', country: 'Spain', timezone: 'CEST', offset: 2 },
            { name: 'Rome', country: 'Italy', timezone: 'CEST', offset: 2 },
            { name: 'Auckland', country: 'New Zealand', timezone: 'NZDT', offset: 13 },
            { name: 'Vancouver', country: 'Canada', timezone: 'PDT', offset: -7 },
            { name: 'Zurich', country: 'Switzerland', timezone: 'CEST', offset: 2 },
            { name: 'Copenhagen', country: 'Denmark', timezone: 'CEST', offset: 2 },
            { name: 'Stockholm', country: 'Sweden', timezone: 'CEST', offset: 2 }
        ];

        let activeCities = [];
        let homeCity = 'London';
        let homeStartHour = 1; // 1am

        function initializeApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const citiesParam = urlParams.get('cities');
            const homeParam = urlParams.get('home');
            const startParam = urlParams.get('start');

            // URL parameters take precedence over localStorage
            if (citiesParam) {
                const cityNames = citiesParam.split(',');
                activeCities = cities.filter(c => cityNames.includes(c.name));
            } else {
                // Try to load from localStorage
                const stored = loadFromStorage();
                if (stored) {
                    activeCities = stored.cities;
                    homeCity = stored.homeCity;
                    homeStartHour = stored.homeStartHour;
                } else {
                    // Use defaults only if no stored data
                    activeCities = [
                        cities.find(c => c.name === 'London'),
                        cities.find(c => c.name === 'New York'),
                        cities.find(c => c.name === 'Berlin'),
                        cities.find(c => c.name === 'Johannesburg')
                    ];
                }
            }

            // URL params override storage
            if (homeParam) {
                homeCity = homeParam;
            }

            if (startParam) {
                homeStartHour = parseInt(startParam);
            }

            // Save initial state
            saveToStorage();

            renderTimezones();
            setupEventListeners();
        }

        function saveToStorage() {
            const data = {
                cities: activeCities,
                homeCity: homeCity,
                homeStartHour: homeStartHour
            };
            localStorage.setItem('timezoneApp', JSON.stringify(data));
        }

        function loadFromStorage() {
            try {
                const stored = localStorage.getItem('timezoneApp');
                if (!stored) return null;
                
                const data = JSON.parse(stored);
                // Validate that cities still exist in our cities list
                const validCities = data.cities.filter(storedCity => 
                    cities.find(c => c.name === storedCity.name)
                );
                
                if (validCities.length === 0) return null;
                
                return {
                    cities: validCities,
                    homeCity: data.homeCity || validCities[0].name,
                    homeStartHour: data.homeStartHour || 1
                };
            } catch (e) {
                console.error('Error loading from storage:', e);
                return null;
            }
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length < 1) {
                    searchResults.classList.remove('show');
                    return;
                }

                const matches = cities.filter(city => 
                    city.name.toLowerCase().includes(query) || 
                    city.country.toLowerCase().includes(query)
                );

                if (matches.length > 0) {
                    searchResults.innerHTML = matches.map(city => `
                        <div class="search-item" data-city="${city.name}">
                            ${city.name} - ${city.country}
                        </div>
                    `).join('');
                    searchResults.classList.add('show');
                } else {
                    searchResults.classList.remove('show');
                }
            });

            searchResults.addEventListener('click', (e) => {
                const item = e.target.closest('.search-item');
                if (item) {
                    const cityName = item.dataset.city;
                    const city = cities.find(c => c.name === cityName);
                    if (city && !activeCities.find(c => c.name === cityName)) {
                        activeCities.push(city);
                        saveToStorage();
                        renderTimezones();
                    }
                    searchInput.value = '';
                    searchResults.classList.remove('show');
                }
            });

            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.classList.remove('show');
                }
            });

            document.getElementById('generateLink').addEventListener('click', generateShareableLink);
            document.getElementById('copyLink').addEventListener('click', copyLink);
            document.getElementById('closeModal').addEventListener('click', closeModal);
        }

        function renderTimezones() {
            const grid = document.getElementById('timezoneGrid');
            const homeCityData = activeCities.find(c => c.name === homeCity);
            const homeOffset = homeCityData ? homeCityData.offset : 0;

            grid.innerHTML = activeCities.map(city => {
                const offsetDiff = city.offset - homeOffset;
                const isHome = city.name === homeCity;

                return `
                    <div class="timezone-row">
                        <div class="city-info">
                            <div class="offset">
                                ${isHome ? '<span class="home-icon">üè†</span>' : 
                                  (offsetDiff > 0 ? `+${offsetDiff}` : offsetDiff)}
                            </div>
                            <div class="city-name">
                                <div class="city-main">${city.name} <span style="color: #999; font-size: 12px;">${city.timezone}</span></div>
                                <div class="city-sub">${city.country}</div>
                            </div>
                            <div class="remove-btn" data-city="${city.name}" onclick="removeCity('${city.name}')">‚úï</div>
                        </div>
                        <div class="time-cells">
                            ${generateTimeCells(city, offsetDiff)}
                        </div>
                    </div>
                `;
            }).join('');

            setupHoverEffects();
        }

        function generateTimeCells(city, offsetDiff) {
            const cells = [];
            for (let i = 0; i < 24; i++) {
                const hour = (homeStartHour + i + offsetDiff + 24) % 24;
                const displayHour = hour === 0 ? 12 : (hour > 12 ? hour - 12 : hour);
                const period = hour < 12 ? 'am' : 'pm';
                
                let className = 'time-cell';
                if (hour >= 22 || hour < 6) {
                    className += ' night';
                } else if (hour >= 8 && hour < 17) {
                    className += ' work';
                } else {
                    className += ' day';
                }

                cells.push(`
                    <div class="${className}" data-hour="${i}">
                        <div class="time-hour">${displayHour}</div>
                        <div class="time-period">${period}</div>
                    </div>
                `);
            }
            return cells.join('');
        }

        function setupHoverEffects() {
            const cells = document.querySelectorAll('.time-cell');
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', (e) => {
                    const hour = e.currentTarget.dataset.hour;
                    highlightColumn(hour, true);
                });

                cell.addEventListener('mouseleave', () => {
                    clearHighlights();
                });
            });
        }

        function highlightColumn(hour, state) {
            const cells = document.querySelectorAll(`.time-cell[data-hour="${hour}"]`);
            cells.forEach(cell => {
                if (state) {
                    cell.classList.add('highlight');
                } else {
                    cell.classList.remove('highlight');
                }
            });
        }

        function clearHighlights() {
            const cells = document.querySelectorAll('.time-cell.highlight');
            cells.forEach(cell => cell.classList.remove('highlight'));
        }

        function removeCity(cityName) {
            if (activeCities.length <= 1) return;
            activeCities = activeCities.filter(c => c.name !== cityName);
            if (homeCity === cityName && activeCities.length > 0) {
                homeCity = activeCities[0].name;
            }
            saveToStorage();
            renderTimezones();
        }

        function generateShareableLink() {
            const cityNames = activeCities.map(c => c.name).join(',');
            const url = `${window.location.origin}${window.location.pathname}?cities=${encodeURIComponent(cityNames)}&home=${encodeURIComponent(homeCity)}&start=${homeStartHour}`;
            
            document.getElementById('shareableLink').value = url;
            document.getElementById('linkModal').classList.add('show');
        }

        function copyLink() {
            const input = document.getElementById('shareableLink');
            input.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyLink');
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = 'Copy Link';
            }, 2000);
        }

        function closeModal() {
            document.getElementById('linkModal').classList.remove('show');
        }

        // Initialize on load
        initializeApp();
    </script>
</body>
</html>
