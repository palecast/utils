<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .utilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .utility-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .utility-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .utility-card h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .utility-card p {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .utility-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .utilities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">üõ†Ô∏è Utilities Hub</h1>
            <p class="subtitle">A collection of useful web tools and utilities</p>
        </header>

        <div class="utilities-grid" id="utilities-container">
            <!-- Utilities will be loaded here -->
        </div>

        <footer>
            <p>I built these utilities for my own learning and experimentation. Hope you find them useful.</p>
        </footer>
    </div>

    <script>
        // Utilities configuration - Add new utilities here
        const utilities = [
            {
                title: "Timezone Compare",
                description: "Compare times across different timezones easily. Perfect for scheduling international meetings and calls.",
                icon: "üåç",
                url: "timezone-compare-app.html"
            },
            {
                title: "Days Between",
                description: "Find the numbers of days (and working days) between two dates.",
                icon: "üìÖ",
                url: "days-between.html"
            },
            {
                title: "QR Code Generator",
                description: "Generate QR codes for emails, wifi networks, vCards and web links.",
                icon: "üî≤",
                url: "qr-generator.html"
            },
            {
                title: "Currency Converter",
                description: "Convert from one currency to another. Also shows a chart of historical values. Uses the ECB rates as served by the Frankfurter API which uses the ECB as it's source of data (see https://frankfurter.dev/ for details)",
                icon: "üí±",
                url: "currency-converter.html"
            }
            
            // Add more utilities here in the future: 
            // {
            //     title: "Example Tool",
            //     description: "Description of what this tool does",
            //     icon: "üîß",
            //     url: "example-tool.html"
            // }
        ];

        // Set page title based on hostname
        function setPageTitle() {
            const hostname = window.location.hostname.toLowerCase();
            const titleElement = document.getElementById('page-title');
            
            if (hostname.includes('duplessis')) {
                titleElement.textContent = "üõ†Ô∏è Raoul's Utilities Hub";
            } else if (hostname.includes('sandestin')) {
                titleElement.textContent = "üõ†Ô∏è Sandestin Utilities Hub";
            } else {
                titleElement.textContent = "üõ†Ô∏è Utilities Hub";
            }
        }

        // Render utilities
        function renderUtilities() {
            const container = document.getElementById('utilities-container');
            
            utilities.forEach(utility => {
                const card = document.createElement('a');
                card.className = 'utility-card';
                card.href = utility.url;
                
                card.innerHTML = `
                    <span class="utility-icon">${utility.icon}</span>
                    <h2>${utility.title}</h2>
                    <p>${utility.description}</p>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            setPageTitle();
            renderUtilities();
        });
    </script>
</body>
</html>
