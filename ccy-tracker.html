<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Performance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #12182b;
            --bg-card: #1a2036;
            --text-primary: #e8edf4;
            --text-secondary: #9ba5b8;
            --text-muted: #6b7589;
            --accent-gold: #d4af37;
            --accent-emerald: #2dd4bf;
            --accent-coral: #ff6b6b;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 2rem;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3rem;
            font-weight: 400;
            color: var(--accent-gold);
            letter-spacing: -0.02em;
            margin: 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .controls {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.75rem;
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
        }

        select, button {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select {
            flex: 1;
        }

        select:hover {
            border-color: var(--accent-emerald);
            background: var(--bg-primary);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        button {
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            white-space: nowrap;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-emerald) 0%, #14b8a6 100%);
            color: var(--bg-primary);
            border: none;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45, 212, 191, 0.3);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .period-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 0.6rem 1.2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .period-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-gold);
        }

        .period-btn.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
            border-color: var(--accent-gold);
        }

        .currency-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            min-height: 3rem;
            align-items: flex-start;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.15) 0%, rgba(20, 184, 166, 0.15) 100%);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-emerald);
            animation: pillAppear 0.3s ease;
        }

        @keyframes pillAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .pill-remove {
            background: none;
            border: none;
            color: var(--accent-emerald);
            padding: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
            line-height: 1;
        }

        .pill-remove:hover {
            background: rgba(255, 107, 107, 0.2);
            color: var(--accent-coral);
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 8px 32px var(--shadow);
            position: relative;
            min-height: 500px;
        }

        .chart-wrapper {
            position: relative;
            height: 450px;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .controls {
                padding: 1.5rem;
            }

            .chart-wrapper {
                height: 350px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Currency Tracker</h1>
                <p class="subtitle">Relative Performance vs Base Currency</p>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>Base Currency</label>
                <select id="baseCurrencySelect" onchange="changeBaseCurrency()">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="control-group">
                <label>Add Currency to Compare</label>
                <div class="input-row">
                    <select id="currencySelect">
                        <option value="">Select a currency...</option>
                    </select>
                    <button class="btn-add" onclick="addCurrency()">Add</button>
                </div>
            </div>

            <div class="control-group">
                <label>Time Period</label>
                <div class="period-selector">
                    <button class="period-btn" data-period="30" onclick="setPeriod(30)">30 Days</button>
                    <button class="period-btn active" data-period="90" onclick="setPeriod(90)">90 Days</button>
                    <button class="period-btn" data-period="180" onclick="setPeriod(180)">6 Months</button>
                    <button class="period-btn" data-period="365" onclick="setPeriod(365)">1 Year</button>
                    <button class="period-btn" data-period="1825" onclick="setPeriod(1825)">5 Years</button>
                </div>
            </div>

            <div class="control-group">
                <label>Selected Currencies</label>
                <div class="currency-pills" id="currencyPills"></div>
            </div>
        </div>

        <div class="chart-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading currency data...</div>
            </div>
            <div class="chart-wrapper">
                <canvas id="currencyChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // State management
        let selectedCurrencies = [];
        let selectedPeriod = 90;
        let baseCurrency = 'USD';
        let chart = null;
        let availableCurrencies = [];

        // Color palette for currency lines
        const currencyColors = [
            { border: '#2dd4bf', bg: 'rgba(45, 212, 191, 0.1)' },
            { border: '#d4af37', bg: 'rgba(212, 175, 55, 0.1)' },
            { border: '#ff6b6b', bg: 'rgba(255, 107, 107, 0.1)' },
            { border: '#a78bfa', bg: 'rgba(167, 139, 250, 0.1)' },
            { border: '#fb923c', bg: 'rgba(251, 146, 60, 0.1)' },
            { border: '#ec4899', bg: 'rgba(236, 72, 153, 0.1)' },
            { border: '#3b82f6', bg: 'rgba(59, 130, 246, 0.1)' },
            { border: '#10b981', bg: 'rgba(16, 185, 129, 0.1)' },
        ];

        // Initialize app
        async function init() {
            loadFromLocalStorage();
            await loadAvailableCurrencies();
            renderPills();
            updateChart();
        }

        // Fetch available currencies from API
        async function loadAvailableCurrencies() {
            try {
                const response = await fetch('https://api.frankfurter.dev/v1/currencies');
                const currencies = await response.json();
                availableCurrencies = Object.keys(currencies).sort();
                
                const select = document.getElementById('currencySelect');
                const baseSelect = document.getElementById('baseCurrencySelect');
                
                // Clear and populate comparison currency select
                select.innerHTML = '<option value="">Select a currency...</option>';
                availableCurrencies.forEach(code => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${code} - ${currencies[code]}`;
                    select.appendChild(option);
                });
                
                // Populate base currency select
                baseSelect.innerHTML = '';
                availableCurrencies.forEach(code => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${code} - ${currencies[code]}`;
                    baseSelect.appendChild(option);
                });
                
                // Set the base currency value
                baseSelect.value = baseCurrency;
            } catch (error) {
                console.error('Error loading currencies:', error);
            }
        }

        // Load state from localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('currencyTrackerState');
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    selectedCurrencies = state.currencies || ['GBP', 'EUR'];
                    selectedPeriod = state.period || 90;
                    baseCurrency = state.baseCurrency || 'USD';
                } catch (e) {
                    selectedCurrencies = ['GBP', 'EUR'];
                    selectedPeriod = 90;
                    baseCurrency = 'USD';
                }
            } else {
                selectedCurrencies = ['GBP', 'EUR'];
                selectedPeriod = 90;
                baseCurrency = 'USD';
            }
            
            // Update active period button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.period) === selectedPeriod);
            });
        }

        // Save state to localStorage
        function saveToLocalStorage() {
            const state = {
                currencies: selectedCurrencies,
                period: selectedPeriod,
                baseCurrency: baseCurrency
            };
            localStorage.setItem('currencyTrackerState', JSON.stringify(state));
        }

        // Change base currency
        function changeBaseCurrency() {
            const select = document.getElementById('baseCurrencySelect');
            const newBase = select.value;
            
            if (!newBase) return;
            
            // Remove new base currency from comparison list if it's there
            selectedCurrencies = selectedCurrencies.filter(c => c !== newBase);
            
            baseCurrency = newBase;
            saveToLocalStorage();
            renderPills();
            updateChart();
        }

        // Add currency to selection
        function addCurrency() {
            const select = document.getElementById('currencySelect');
            const currency = select.value;
            
            if (!currency) return;
            
            if (currency === baseCurrency) {
                alert('Cannot add base currency to comparison list');
                select.value = '';
                return;
            }
            
            if (selectedCurrencies.includes(currency)) {
                alert('Currency already added');
                return;
            }
            
            selectedCurrencies.push(currency);
            select.value = '';
            
            saveToLocalStorage();
            renderPills();
            updateChart();
        }

        // Remove currency from selection
        function removeCurrency(currency) {
            selectedCurrencies = selectedCurrencies.filter(c => c !== currency);
            saveToLocalStorage();
            renderPills();
            updateChart();
        }

        // Render currency pills
        function renderPills() {
            const container = document.getElementById('currencyPills');
            container.innerHTML = '';
            
            if (selectedCurrencies.length === 0) {
                container.innerHTML = '<span style="color: var(--text-muted);">No currencies selected</span>';
                return;
            }
            
            selectedCurrencies.forEach(currency => {
                const pill = document.createElement('div');
                pill.className = 'pill';
                pill.innerHTML = `
                    <span>${currency}</span>
                    <button class="pill-remove" onclick="removeCurrency('${currency}')" aria-label="Remove ${currency}">Ã—</button>
                `;
                container.appendChild(pill);
            });
        }

        // Set time period
        function setPeriod(days) {
            selectedPeriod = days;
            saveToLocalStorage();
            
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.period) === days);
            });
            
            updateChart();
        }

        // Calculate date range
        function getDateRange() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - selectedPeriod);
            
            return {
                start: startDate.toISOString().split('T')[0],
                end: endDate.toISOString().split('T')[0]
            };
        }

        // Fetch currency data and update chart
        async function updateChart() {
            if (selectedCurrencies.length === 0) {
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                return;
            }
            
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            
            try {
                const { start, end } = getDateRange();
                
                // Fetch data for all currencies relative to base currency
                const datasets = await Promise.all(
                    selectedCurrencies.map(async (currency, index) => {
                        const response = await fetch(
                            `https://api.frankfurter.dev/v1/${start}..${end}?from=${baseCurrency}&to=${currency}`
                        );
                        const data = await response.json();
                        
                        // Normalize data to start at 100
                        const dates = Object.keys(data.rates).sort();
                        // Invert rates: if 1 USD = 0.85 EUR, we want to show 1 EUR = 1.176 USD
                        const rates = dates.map(date => 1 / data.rates[date][currency]);
                        
                        const firstRate = rates[0];
                        const normalizedRates = rates.map(rate => (rate / firstRate) * 100);
                        
                        const colorIndex = index % currencyColors.length;
                        
                        return {
                            label: currency,
                            data: normalizedRates,
                            borderColor: currencyColors[colorIndex].border,
                            backgroundColor: currencyColors[colorIndex].bg,
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: currencyColors[colorIndex].border,
                            pointHoverBorderColor: '#1a2036',
                            pointHoverBorderWidth: 2,
                        };
                    })
                );
                
                // Get dates for x-axis
                const firstCurrencyResponse = await fetch(
                    `https://api.frankfurter.dev/v1/${start}..${end}?from=${baseCurrency}`
                );
                const firstCurrencyData = await firstCurrencyResponse.json();
                const labels = Object.keys(firstCurrencyData.rates).sort();
                
                // Update or create chart
                if (chart) {
                    chart.data.labels = labels;
                    chart.data.datasets = datasets;
                    chart.options.scales.y.title.text = `Normalized Value vs ${baseCurrency} (Start = 100)`;
                    chart.update();
                } else {
                    const ctx = document.getElementById('currencyChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                mode: 'index',
                                intersect: false,
                            },
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#9ba5b8',
                                        font: {
                                            family: 'Work Sans',
                                            size: 12,
                                            weight: '500'
                                        },
                                        padding: 15,
                                        usePointStyle: true,
                                        pointStyle: 'circle'
                                    }
                                },
                                tooltip: {
                                    backgroundColor: '#12182b',
                                    titleColor: '#e8edf4',
                                    bodyColor: '#9ba5b8',
                                    borderColor: 'rgba(255, 255, 255, 0.08)',
                                    borderWidth: 1,
                                    padding: 12,
                                    displayColors: true,
                                    callbacks: {
                                        label: function(context) {
                                            return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.05)',
                                        drawBorder: false
                                    },
                                    ticks: {
                                        color: '#6b7589',
                                        font: {
                                            family: 'Work Sans',
                                            size: 11
                                        },
                                        maxRotation: 0,
                                        autoSkip: true,
                                        maxTicksLimit: 8
                                    }
                                },
                                y: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.05)',
                                        drawBorder: false
                                    },
                                    ticks: {
                                        color: '#6b7589',
                                        font: {
                                            family: 'Work Sans',
                                            size: 11
                                        },
                                        callback: function(value) {
                                            return value.toFixed(0);
                                        }
                                    },
                                    title: {
                                        display: true,
                                        text: `Normalized Value vs ${baseCurrency} (Start = 100)`,
                                        color: '#9ba5b8',
                                        font: {
                                            family: 'Work Sans',
                                            size: 12,
                                            weight: '500'
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching currency data:', error);
                alert('Error loading currency data. Please try again.');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
