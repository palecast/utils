<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Between</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cards-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .date-card {
            flex: 1;
            min-width: 250px;
        }

        .date-card h2 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .date-card input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .date-card input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .day-of-week {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.95em;
            font-weight: 500;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-width: 280px;
            flex-shrink: 0;
            max-height: fit-content;
        }

        .country-selector {
            margin-bottom: 20px;
            text-align: left;
        }

        .country-selector select {
            width: 100%;
            padding: 10px;
            font-size: 0.95em;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-family: inherit;
            cursor: pointer;
        }

        .country-selector select option {
            background: #667eea;
            color: white;
        }

        .country-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .subdivision-selector {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .subdivision-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .subdivision-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .subdivision-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .subdivision-option input[type="radio"] {
            cursor: pointer;
        }

        .subdivision-option label {
            cursor: pointer;
            margin: 0;
            opacity: 1;
        }

        .result-card .label {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .editable-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
            min-width: 100px;
        }

        .editable-number:hover {
            background: rgba(255,255,255,0.1);
        }

        .editable-number input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            font-family: inherit;
        }

        .editable-number input:focus {
            outline: none;
        }

        .working-days {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .working-days .number {
            font-size: 1.8em;
            font-weight: bold;
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .working-days .number:hover {
            background: rgba(255,255,255,0.1);
        }

        .working-days .number input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            width: 80px;
            font-family: inherit;
        }

        .working-days .number input:focus {
            outline: none;
        }

        .working-days .sublabel {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .holidays-list {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.3);
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .holidays-list h3 {
            font-size: 1em;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .holiday-item {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .holiday-date {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .holiday-name {
            opacity: 0.95;
        }

        .loading {
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cards-container {
                flex-direction: column;
            }

            .date-card, .result-card {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Between</h1>
        
        <div class="cards-container">
            <div class="card date-card">
                <h2>Start Date</h2>
                <input type="date" id="startDate">
                <div class="day-of-week" id="startDayOfWeek"></div>
            </div>

            <div class="card result-card">
                <div class="country-selector">
                    <label for="countrySelect">Country:</label>
                    <select id="countrySelect">
                        <option value="">Loading countries...</option>
                    </select>
                    <div class="subdivision-selector" id="subdivisionSelector" style="display: none;">
                        <label>Subdivision:</label>
                        <div class="subdivision-options" id="subdivisionOptions"></div>
                    </div>
                </div>
                
                <div class="label">Days Between</div>
                <div class="editable-number" id="daysBetween" onclick="makeEditable('daysBetween', 'total')" title="Click to edit">0</div>
                
                <div class="working-days">
                    <div class="number" id="workingDays" onclick="makeEditable('workingDays', 'working')" title="Click to edit">0</div>
                    <div class="sublabel">Working Days</div>
                </div>

                <div class="holidays-list" id="holidaysList"></div>
            </div>

            <div class="card date-card">
                <h2>End Date</h2>
                <input type="date" id="endDate">
                <div class="day-of-week" id="endDayOfWeek"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let publicHolidays = [];
        let isEditingDays = false;
        let selectedSubdivision = null;

        // Get today's date in YYYY-MM-DD format
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Get next Christmas date
        function getNextChristmas() {
            const today = new Date();
            const currentYear = today.getFullYear();
            let christmas = new Date(currentYear, 11, 25);

            if (today > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }

            return christmas.toISOString().split('T')[0];
        }

        // Get day of week name
        function getDayOfWeek(dateString) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const date = new Date(dateString);
            return days[date.getDay()];
        }

        // Calculate days between two dates
        function calculateDaysBetween(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Calculate working days (Monday-Friday, excluding public holidays)
        function calculateWorkingDays(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            
            const startDate = d1 < d2 ? new Date(d1) : new Date(d2);
            const endDate = d1 < d2 ? new Date(d2) : new Date(d1);
            
            let workingDays = 0;
            const currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                const dateStr = currentDate.toISOString().split('T')[0];
                
                // Check if it's a weekday and not a public holiday
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    const isHoliday = publicHolidays.some(h => {
                        if (h.date !== dateStr) return false;
                        
                        // Check subdivision filter
                        if (selectedSubdivision) {
                            return h.counties === null || (h.counties && h.counties.includes(selectedSubdivision));
                        }
                        
                        return true;
                    });
                    
                    if (!isHoliday) {
                        workingDays++;
                    }
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            return workingDays;
        }

        // Add days to a date
        function addDays(dateString, days) {
            const date = new Date(dateString);
            date.setDate(date.getDate() + days);
            return date.toISOString().split('T')[0];
        }

        // Add working days to a date
        function addWorkingDays(dateString, workingDays) {
            let date = new Date(dateString);
            let addedDays = 0;

            while (addedDays < workingDays) {
                date.setDate(date.getDate() + 1);
                const dayOfWeek = date.getDay();
                const dateStr = date.toISOString().split('T')[0];
                
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    const isHoliday = publicHolidays.some(h => {
                        if (h.date !== dateStr) return false;
                        
                        // Check subdivision filter
                        if (selectedSubdivision) {
                            return h.counties === null || (h.counties && h.counties.includes(selectedSubdivision));
                        }
                        
                        return true;
                    });
                    
                    if (!isHoliday) {
                        addedDays++;
                    }
                }
            }

            return date.toISOString().split('T')[0];
        }

        // Fetch available countries
        async function fetchCountries() {
            try {
                const response = await fetch('https://date.nager.at/api/v3/AvailableCountries');
                const countries = await response.json();
                
                // Sort countries alphabetically by name
                countries.sort((a, b) => a.name.localeCompare(b.name));
                
                const select = document.getElementById('countrySelect');
                select.innerHTML = '<option value="">Select a country...</option>';
                
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.countryCode;
                    option.textContent = country.name;
                    select.appendChild(option);
                });

                // Set default to UK if available
                const ukOption = Array.from(select.options).find(opt => opt.value === 'GB');
                if (ukOption) {
                    select.value = 'GB';
                    await fetchPublicHolidays('GB');
                }
            } catch (error) {
                console.error('Error fetching countries:', error);
                document.getElementById('countrySelect').innerHTML = '<option value="">Error loading countries</option>';
            }
        }

        // Fetch public holidays for a country
        async function fetchPublicHolidays(countryCode) {
            if (!countryCode) {
                publicHolidays = [];
                selectedSubdivision = null;
                document.getElementById('subdivisionSelector').style.display = 'none';
                updateDisplay();
                return;
            }

            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const startYear = new Date(startDate).getFullYear();
                const endYear = new Date(endDate).getFullYear();
                
                // Fetch holidays for all years in range
                const years = [];
                for (let year = startYear; year <= endYear; year++) {
                    years.push(year);
                }

                const holidayPromises = years.map(year => 
                    fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/${countryCode}`)
                        .then(res => res.json())
                );

                const holidayArrays = await Promise.all(holidayPromises);
                publicHolidays = holidayArrays.flat();
                
                // Check if any holidays have counties/subdivisions
                const subdivisions = new Set();
                publicHolidays.forEach(holiday => {
                    if (holiday.counties && holiday.counties.length > 0) {
                        holiday.counties.forEach(county => subdivisions.add(county));
                    }
                });

                // Show subdivision selector if subdivisions exist
                const subdivisionSelector = document.getElementById('subdivisionSelector');
                const subdivisionOptions = document.getElementById('subdivisionOptions');
                
                if (subdivisions.size > 0) {
                    // Sort subdivisions alphabetically
                    const sortedSubdivisions = Array.from(subdivisions).sort();
                    
                    // Create radio buttons
                    let html = `
                        <div class="subdivision-option">
                            <input type="radio" id="subdiv-all" name="subdivision" value="" checked>
                            <label for="subdiv-all">All regions</label>
                        </div>
                    `;
                    
                    sortedSubdivisions.forEach(subdivision => {
                        html += `
                            <div class="subdivision-option">
                                <input type="radio" id="subdiv-${subdivision}" name="subdivision" value="${subdivision}">
                                <label for="subdiv-${subdivision}">${subdivision}</label>
                            </div>
                        `;
                    });
                    
                    subdivisionOptions.innerHTML = html;
                    subdivisionSelector.style.display = 'block';
                    
                    // Add event listeners to radio buttons
                    document.querySelectorAll('input[name="subdivision"]').forEach(radio => {
                        radio.addEventListener('change', (e) => {
                            selectedSubdivision = e.target.value || null;
                            updateDisplay();
                        });
                    });
                    
                    selectedSubdivision = null;
                } else {
                    subdivisionSelector.style.display = 'none';
                    selectedSubdivision = null;
                }
                
                updateDisplay();
            } catch (error) {
                console.error('Error fetching public holidays:', error);
                publicHolidays = [];
                selectedSubdivision = null;
                document.getElementById('subdivisionSelector').style.display = 'none';
                updateDisplay();
            }
        }

        // Get holidays between two dates
        function getHolidaysBetween(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            
            const startDate = d1 < d2 ? date1 : date2;
            const endDate = d1 < d2 ? date2 : date1;

            return publicHolidays
                .filter(h => {
                    // Filter by date range
                    if (h.date < startDate || h.date > endDate) return false;
                    
                    // Filter by subdivision
                    if (selectedSubdivision) {
                        // Include if counties is null (global) or contains the selected subdivision
                        return h.counties === null || (h.counties && h.counties.includes(selectedSubdivision));
                    }
                    
                    return true;
                })
                .sort((a, b) => a.date.localeCompare(b.date));
        }

        // Update holidays list display
        function updateHolidaysList() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const holidaysList = document.getElementById('holidaysList');

            const holidays = getHolidaysBetween(startDate, endDate);

            if (holidays.length === 0) {
                holidaysList.innerHTML = '';
                return;
            }

            let html = '<h3>Public Holidays:</h3>';
            holidays.forEach(holiday => {
                html += `
                    <div class="holiday-item">
                        <div class="holiday-date">${new Date(holiday.date).toLocaleDateString('en-GB', { 
                            weekday: 'short', 
                            day: 'numeric', 
                            month: 'short', 
                            year: 'numeric' 
                        })}</div>
                        <div class="holiday-name">${holiday.localName}</div>
                    </div>
                `;
            });

            holidaysList.innerHTML = html;
        }

        // Update day of week display
        function updateDayOfWeek() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate) {
                document.getElementById('startDayOfWeek').textContent = getDayOfWeek(startDate);
            }

            if (endDate) {
                document.getElementById('endDayOfWeek').textContent = getDayOfWeek(endDate);
            }
        }

        // Update the display
        function updateDisplay() {
            if (isEditingDays) return;

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const days = calculateDaysBetween(startDate, endDate);
                const workingDays = calculateWorkingDays(startDate, endDate);

                document.getElementById('daysBetween').textContent = days;
                document.getElementById('workingDays').textContent = workingDays;

                updateDayOfWeek();
                updateHolidaysList();
            }
        }

        // Make a number editable
        function makeEditable(elementId, type) {
            if (isEditingDays) return;

            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent);

            isEditingDays = true;

            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.min = '0';

            element.innerHTML = '';
            element.appendChild(input);
            input.focus();
            input.select();

            const finishEdit = () => {
                const newValue = parseInt(input.value) || 0;
                isEditingDays = false;

                if (newValue !== currentValue) {
                    recalculateEndDate(newValue, type);
                } else {
                    element.textContent = currentValue;
                }
            };

            input.addEventListener('blur', finishEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    finishEdit();
                }
            });
        }

        // Recalculate end date based on new day count
        function recalculateEndDate(newDays, type) {
            const startDate = document.getElementById('startDate').value;
            let newEndDate;

            if (type === 'total') {
                newEndDate = addDays(startDate, newDays);
            } else if (type === 'working') {
                newEndDate = addWorkingDays(startDate, newDays);
            }

            document.getElementById('endDate').value = newEndDate;
            updateDisplay();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Set default dates
            document.getElementById('startDate').value = getTodayString();
            document.getElementById('endDate').value = getNextChristmas();

            // Fetch countries and set up country selector
            await fetchCountries();

            // Add event listeners
            document.getElementById('startDate').addEventListener('change', updateDisplay);
            document.getElementById('endDate').addEventListener('change', updateDisplay);
            document.getElementById('countrySelect').addEventListener('change', (e) => {
                fetchPublicHolidays(e.target.value);
            });

            // Initial calculation
            updateDisplay();
        });
    </script>
</body>
</html>
