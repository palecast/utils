<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Between</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cards-container {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .date-card {
            flex: 1;
            min-width: 250px;
        }

        .date-card h2 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .date-card input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .date-card input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-width: 200px;
            flex-shrink: 0;
        }

        .result-card .big-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .result-card .label {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .working-days {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .working-days .number {
            font-size: 1.8em;
            font-weight: bold;
            margin: 5px 0;
        }

        .working-days .sublabel {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cards-container {
                flex-direction: column;
            }

            .date-card, .result-card {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Between</h1>
        
        <div class="cards-container">
            <div class="card date-card">
                <h2>Start Date</h2>
                <input type="date" id="startDate">
            </div>

            <div class="card result-card">
                <div class="label">Days Between</div>
                <div class="big-number" id="daysBetween">0</div>
                <div class="working-days">
                    <div class="number" id="workingDays">0</div>
                    <div class="sublabel">Working Days</div>
                </div>
            </div>

            <div class="card date-card">
                <h2>End Date</h2>
                <input type="date" id="endDate">
            </div>
        </div>
    </div>

    <script>
        // Get today's date in YYYY-MM-DD format
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Get next Christmas date
        function getNextChristmas() {
            const today = new Date();
            const currentYear = today.getFullYear();
            let christmas = new Date(currentYear, 11, 25); // Month is 0-indexed, so 11 = December

            // If Christmas has passed this year, get next year's Christmas
            if (today > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }

            return christmas.toISOString().split('T')[0];
        }

        // Calculate days between two dates
        function calculateDaysBetween(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Calculate working days (Monday-Friday) between two dates
        function calculateWorkingDays(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            
            // Ensure d1 is the earlier date
            const startDate = d1 < d2 ? new Date(d1) : new Date(d2);
            const endDate = d1 < d2 ? new Date(d2) : new Date(d1);
            
            let workingDays = 0;
            const currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                // 0 = Sunday, 6 = Saturday
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    workingDays++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            return workingDays;
        }

        // Update the display
        function updateDisplay() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const days = calculateDaysBetween(startDate, endDate);
                const workingDays = calculateWorkingDays(startDate, endDate);

                document.getElementById('daysBetween').textContent = days;
                document.getElementById('workingDays').textContent = workingDays;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set default dates
            document.getElementById('startDate').value = getTodayString();
            document.getElementById('endDate').value = getNextChristmas();

            // Add event listeners
            document.getElementById('startDate').addEventListener('change', updateDisplay);
            document.getElementById('endDate').addEventListener('change', updateDisplay);

            // Initial calculation
            updateDisplay();
        });
    </script>
</body>
</html>
