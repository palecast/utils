<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .converter-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .currency-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .currency-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
            width: 100%;
            max-width: 100%;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
            width: 100%;
            max-width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            align-self: flex-end;
            margin-bottom: 5px;
        }

        .swap-button:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }

        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            color: #333;
            margin-top: 20px;
            border: 2px solid #667eea;
        }

        .result-amount {
            font-weight: bold;
            color: #667eea;
            font-size: 1.5em;
        }

        .chart-section {
            margin-top: 30px;
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .period-button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .period-button:hover {
            background: #f0f0f0;
        }

        .period-button.active {
            background: #667eea;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .currency-row {
                flex-direction: column;
            }

            .swap-button {
                transform: rotate(90deg);
                align-self: center;
            }

            .swap-button:hover {
                transform: rotate(270deg);
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        
        <div class="converter-section">
            <div class="currency-row">
                <div class="currency-input">
                    <label for="fromAmount">Amount</label>
                    <input type="number" id="fromAmount" value="100" min="0" step="0.01">
                </div>
                <div class="currency-input">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency">
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <button class="swap-button" id="swapButton" title="Swap currencies">â‡„</button>
                
                <div class="currency-input">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency">
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>
            
            <div class="result" id="result">
                Enter amount and select currencies
            </div>
        </div>

        <div class="chart-section">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Exchange Rate History</h2>
            
            <div class="chart-controls">
                <button class="period-button active" data-period="30">Last 30 Days</button>
                <button class="period-button" data-period="90">Last 90 Days</button>
                <button class="period-button" data-period="180">6 Months</button>
                <button class="period-button" data-period="365">1 Year</button>
                <button class="period-button" data-period="1825">5 Years</button>
            </div>
            
            <div class="chart-container">
                <canvas id="rateChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://api.frankfurter.dev/v1';
        
        // State
        let currencies = {};
        let chart = null;
        let currentPeriod = 30;

        // DOM Elements
        const fromAmount = document.getElementById('fromAmount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const swapButton = document.getElementById('swapButton');
        const result = document.getElementById('result');
        const periodButtons = document.querySelectorAll('.period-button');

        // Initialize
        async function init() {
            await loadCurrencies();
            setupEventListeners();
            await convert();
            await updateChart();
        }

        // Load available currencies
        async function loadCurrencies() {
            try {
                const response = await fetch(`${API_BASE}/currencies`);
                currencies = await response.json();
                
                populateSelect(fromCurrency, 'GBP');
                populateSelect(toCurrency, 'EUR');
            } catch (error) {
                showError('Failed to load currencies');
                console.error('Error loading currencies:', error);
            }
        }

        // Populate select dropdown
        function populateSelect(selectElement, defaultValue) {
            selectElement.innerHTML = '';
            
            // Sort currencies by code
            const sortedCurrencies = Object.entries(currencies).sort((a, b) => 
                a[0].localeCompare(b[0])
            );
            
            sortedCurrencies.forEach(([code, name]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${code} - ${name}`;
                if (code === defaultValue) {
                    option.selected = true;
                }
                selectElement.appendChild(option);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            fromAmount.addEventListener('input', convert);
            fromCurrency.addEventListener('change', () => {
                convert();
                updateChart();
            });
            toCurrency.addEventListener('change', () => {
                convert();
                updateChart();
            });
            
            swapButton.addEventListener('click', () => {
                const temp = fromCurrency.value;
                fromCurrency.value = toCurrency.value;
                toCurrency.value = temp;
                convert();
                updateChart();
            });
            
            periodButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    periodButtons.forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentPeriod = parseInt(e.target.dataset.period);
                    updateChart();
                });
            });
        }

        // Convert currency
        async function convert() {
            const amount = parseFloat(fromAmount.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;
            
            if (!amount || !from || !to) {
                result.textContent = 'Enter amount and select currencies';
                return;
            }
            
            if (from === to) {
                result.innerHTML = `<span class="result-amount">${amount.toFixed(2)} ${to}</span>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/latest?base=${from}&symbols=${to}`);
                const data = await response.json();
                const rate = data.rates[to];
                const converted = (amount * rate).toFixed(2);
                
                result.innerHTML = `
                    <span class="result-amount">${converted} ${to}</span>
                    <div style="font-size: 0.8em; margin-top: 10px; color: #666;">
                        1 ${from} = ${rate.toFixed(4)} ${to}
                    </div>
                `;
            } catch (error) {
                showError('Failed to convert currency');
                console.error('Error converting:', error);
            }
        }

        // Update chart with historical data
        async function updateChart() {
            const from = fromCurrency.value;
            const to = toCurrency.value;
            
            if (!from || !to) return;
            
            try {
                // Calculate start date
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(startDate.getDate() - currentPeriod);
                
                const startStr = startDate.toISOString().split('T')[0];
                const endStr = endDate.toISOString().split('T')[0];
                
                // Fetch historical data
                const response = await fetch(
                    `${API_BASE}/${startStr}..${endStr}?base=${from}&symbols=${to}`
                );
                const data = await response.json();
                
                // Prepare chart data
                const dates = Object.keys(data.rates).sort();
                const rates = dates.map(date => data.rates[date][to]);
                
                // Create or update chart
                if (chart) {
                    chart.data.labels = dates;
                    chart.data.datasets[0].data = rates;
                    chart.data.datasets[0].label = `${from} to ${to}`;
                    chart.update();
                } else {
                    createChart(dates, rates, from, to);
                }
            } catch (error) {
                showError('Failed to load historical data');
                console.error('Error loading chart data:', error);
            }
        }

        // Create chart
        function createChart(dates, rates, from, to) {
            const ctx = document.getElementById('rateChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${from} to ${to}`,
                        data: rates,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: '#667eea',
                        pointHoverBorderColor: 'white',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    return new Date(context[0].label).toLocaleDateString();
                                },
                                label: function(context) {
                                    return `Rate: ${context.parsed.y.toFixed(4)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 8,
                                callback: function(value, index, values) {
                                    const date = new Date(this.getLabelForValue(value));
                                    return date.toLocaleDateString('en-US', { 
                                        month: 'short', 
                                        day: 'numeric' 
                                    });
                                }
                            }
                        },
                        y: {
                            display: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(4);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            result.parentNode.insertBefore(errorDiv, result);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Start the app
        init();
    </script>
</body>
</html>
